<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyewear Try-On</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        height: 100%;
        overflow: hidden;
      }
      #JeelizVTOWidgetCanvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      #JeelizVTOWidget {
        width: 100%;
        height: 500px;
        position: relative;
      }

      #error {
        color: rgb(230, 3, 3);
        position: absolute;
        top: 10px;
        left: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="JeelizVTOWidgetCanvas"></canvas>
    <div id="JeelizVTOWidget"></div>
    <div id="error"></div>
    <script src="/JeelizVTOWidget.js"></script>
    <script>
      const errorDiv = document.getElementById("error");
      let modelLoaded = false;
      JeelizVTOWidget.start({
        canvasId: "JeelizVTOWidgetCanvas",
        NNCPath: "/NNC.json",
        callbackReady: function () {
          errorDiv.innerText = "Waiting for model data from React Native...";
        },
      });
      window.addEventListener("message", function (event) {
        try {
          const data = JSON.parse(event.data);
          if (Array.isArray(data) && data[0].imageUrl) {
            loadGlassesImage(data[0].imageUrl);
          }
        } catch (err) {
          console.error("Failed to parse message data", err);
        }
      });

      function loadGlassesImage(url) {
        const img = document.createElement("img");
        img.src = url;
        img.id = "glassesOverlay";
        img.style.position = "absolute";
        img.style.top = "40%";
        img.style.left = "50%";
        img.style.transform = "translate(-50%, -50%)";
        img.style.width = "200px";
        img.style.pointerEvents = "none";

        // Clean up old
        const oldImg = document.getElementById("glassesOverlay");
        if (oldImg) oldImg.remove();

        document.body.appendChild(img);
      }
    </script>
  </body>
</html>
